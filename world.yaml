world:
  height: 15 # the height of the world
  width: 30 # the height of the world
  step_time: 0.1 # 10Hz calculate each step
  sample_time: 0.025 # 10 Hz for render and data extraction
  offset: [0, 0] # the offset of the world on x and y

robot:
  - number: 1
    distribution:
      name: "manual"
    kinematics:
      name: "diff"
    shape:
      - name: "circle"
        radius: 0.2
    goal:
      - [10, 10]
    vel_max:
      - [1, 2]
      # - [1, 2]
      # - [1, 3]
      # - [1, 4]
    unobstructed: True
    state:
      - [1, 1, 0]
      # - [1, 2, 0]
      # - [1, 3, 0]
      # - [1, 4, 0]
    plot:
      arrow_width: 0.2
      arrow_length: 0.2

obstacle:
  - shape: {name: 'circle', radius: 1.0}  # radius
    state: [5, 5, 0]  
    unobstructed: True
  
  - shape: {name: 'rectangle', length: 1.5, width: 1.2}  # radius
    state: [6, 5, 1] 
    unobstructed: True
